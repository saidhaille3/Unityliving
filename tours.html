<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule a Tour | Unity Living</title>
    
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://assets.calendly.com">

    <style>
        /* 2. Critical CSS: Only what's needed for the first "paint" */
        :root { --blue-main: #2563eb; --blue-dark: #1e3a8a; }
        body { 
            font-family: system-ui, -apple-system, sans-serif; /* Start with system fonts immediately */
            margin: 0; background: #f8fafc; color: #0f172a; 
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        .nav-blur { background: #fff; position: sticky; top: 0; z-index: 100; border-bottom: 1px solid #e2e8f0; height: 80px; }
        .btn-blue { background: var(--blue-main); color: white; padding: 12px 28px; border-radius: 99px; text-decoration: none; font-weight: 800; }
        
        /* Disable orbs on slow connections/low power */
        @media (prefers-reduced-motion: no-preference) {
            .orb { position: fixed; border-radius: 50%; filter: blur(100px); z-index: -1; pointer-events: none; opacity: 0.5; }
            .orb-1 { top: -10%; right: -10%; width: 400px; height: 400px; background: rgba(37, 99, 235, 0.1); }
        }

        #calendar-target { min-height: 600px; background: white; border-radius: 2rem; border: 1px solid #e2e8f0; margin-top: 20px; }
    </style>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@600;800&display=swap" media="print" onload="this.media='all'">
</head>

<body>
    <div class="orb orb-1"></div>

    <nav class="nav-blur">
        <div class="container" style="display: flex; justify-content: space-between; align-items: center; height: 100%;">
            <div style="display: flex; align-items: center; gap: 12px;">
                <img src="images/ulogo.webp" alt="Unity Living" width="48" height="48" loading="eager" fetchpriority="high">
                <div style="font-weight: 900; color: var(--blue-dark);">UNITY LIVING</div>
            </div>
            <a href="tel:6512000378" class="btn-blue">CALL NOW</a>
        </div>
    </nav>

    <main class="container" style="padding: 40px 0;">
        <h1 style="text-align: center; font-size: 2.5rem;">Schedule Your Tour</h1>
        
        <div id="calendar-target">
            <div id="load-trigger" style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 600px; text-align: center; padding: 20px;">
                <p>Ready to book? Click below to load our real-time calendar.</p>
                <button onclick="activateCalendar()" class="btn-blue" style="cursor: pointer; border: none;">View Calendar</button>
            </div>
        </div>
    </main>

    <script>
        // 6. Manual activation prevents the Calendly script from slowing down the rest of the page
        function activateCalendar() {
            const target = document.getElementById('calendar-target');
            target.innerHTML = '<div class="calendly-inline-widget" data-url="https://calendly.com/saidhaille/30min" style="min-width:320px;height:600px;"></div>';
            
            const script = document.createElement('script');
            script.src = "https://assets.calendly.com/assets/external/widget.js";
            script.async = true;
            document.body.appendChild(script);
        }
    </script>
</body>
</html>
